<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Rental Application</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="/property/property.html">Property </a></li>
          <li><a href="#landowner">Landowner</a></li>
          <li><a href="/signup/signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1>Welcome to Online Rental Application</h1>
        <p>Find your perfect rental property or tenant in just a few clicks!</p>
        <div class="photos-container">
          <img src="/images/545a69a069beddb4278b456f.webp" alt="Property 1" />
          <img src="/images/979386-gates1.jpg" alt="Property 2" />
          <img
            src="/images/bill-gates-house-img_3291e85709fdfb69_9-1000-1-136323e.jpg"
            alt="Property 3"
          />
          <img src="/images/elon-inset.webp" alt="Property 4" />
        </div>
      </section>

      <section id="property-search">
        <h2>Property Search</h2>
        <form>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" />

          <button type="submit">Search</button>
        </form>
      </section>

      <section id="property-listings">
        <h2>Featured Listings</h2>
        <div class="photos-container">
          <img src="https://via.placeholder.com/400x300" alt="Property Photo" />
          <img src="https://via.placeholder.com/400x300" alt="Property Photo" />
          <img src="https://via.placeholder.com/400x300" alt="Property Photo" />
          <img src="https://via.placeholder.com/400x300" alt="Property Photo" />
        </div>
      </section>

      <section id="landowner">
        <h2>List Your Property for Rent</h2>
        <form>
          <label for="property-name">Property Name:</label>
          <input type="text" id="property-name" name="property-name" />

          <label for="property-type">Property Type:</label>
          <select id="property-type" name="property-type">
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="condo">Condo</option>
          </select>
          <label for="property-address">Property Address:</label>
          <input type="text" id="property-address" name="property-address" />

          <label for="rent-amount">Rent Amount:</label>
          <input type="number" id="rent-amount" name="rent-amount" />

          <button type="submit">List Property</button>
        </form>
      </section>

      <section id="sign-up">
        <h2>Sign Up for an Account</h2>
        <form>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />

          <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" name="mobile" />

          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Online Rental Application</p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
